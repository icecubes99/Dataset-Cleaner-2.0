# Dataset Cleaner Configuration
# Modify these settings to customize the cleaning and sampling process

[cleaning]
# Text cleaning parameters
min_words = 3
max_words = 100
convert_emojis = true
remove_urls = true
remove_mentions = true
remove_html = true
normalize_hashtags = true

[sampling]
# Stratified sampling parameters
target_annotation_size = 10000
random_state = 42
sampling_method = "stratified"

[paths]
# File paths (relative to project root)
raw_data = "data/raw/RawThesisData.xlsx"
processed_data = "data/processed/cleaned_comments.csv"
annotation_dataset = "data/annotation/annotation_dataset.csv"
archive_dataset = "data/annotation/unlabeled_archive.csv"

[output]
# Output format settings
encoding = "utf-8-sig"
create_excel_backup = true
include_progress_report = true
